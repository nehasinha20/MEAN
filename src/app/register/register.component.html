<div class="fullpage">
	<div class="text-center register-container">
		<form class="form-signup" (ngSubmit)="register(user)" #registerForm="ngForm">
			<h1 class="h3 mb-3 font-weight-normal">Register</h1>

			<label for="inputUserFullName" class="sr-only">Full Name</label>
			<input type="test" type="form-control" placeholder="Full Name" required="" autofocus="" id="inputUserFullName" name="fullname" email [(ngModel)]="user.fullName">


			<label for="inputEmail" class="sr-only">Email Address</label>
			<input type="test" type="form-control" placeholder="Email address" required="" autofocus="" name="email" email [(ngModel)]="user.email">

			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" type="form-control" placeholder="password" required="" autofocus="" name="password" [(ngModel)]="user.password">
			<button class="mt-3 btn btn-lg btn-success btn-block" type="submit">Register</button>
		</form>
	</div>
</div>
