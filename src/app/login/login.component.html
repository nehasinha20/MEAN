<div class="fullpage">
	<div class="text-center login-container">
		<form class="form-signin" (ngSubmit)="login(user)" #loginForm="ngForm">
			<h1 class="h3 mb-3 font-weight-normal">Login In</h1>

			<label for="inputEmail" class="sr-only">Email Address</label>
			<input type="test" type="form-control" placeholder="Email address" required="" autofocus="" name="email" email [(ngModel)]="user.email" #email="ngModel" [class.is-invalid]="!email.valid && !email.pristine">

			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" type="form-control" placeholder="password" required="" autofocus="" name="password" [(ngModel)]="user.password" #password="ngModel" [class.is-invalid]="!password.valid && !password.pristine">
			<button class="mt-3 btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.form.valid">Login In</button>
			<p>
				<a class="mt-3 btn btn-outline-success btn-block" routerLink="/register" href="">Register</a>
			</p>
		</form>
	</div>
</div>
